kind: Deployment
apiVersion: apps/v1
metadata:
  name: dspdmservice
spec:
  replicas: 1
  selector:
      matchLabels:
          app: dspdmservice
          role: backend
          env: production
  template:
    metadata:
      name: dspdmservice
      labels:
        app: dspdmservice
        role: backend
        env: production
    spec:
      containers:
      - name: dspdmservice
        image: {IMAGE_TAG}
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 2Gi
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8080 
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
        env:
        - name: MSDP_JAVA_OPTIONS
          value: -Xms2048m -Xmx2048m
        - name: SERVICE_ROOT_EXT
          value: /
        - name: APP_HOME
          value: /
        ports:
        - name: http
          containerPort: 8080
