apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: dspdmservice
            port:
              number: 60000
      - path: /jenkins
        pathType: ImplementationSpecific
        backend:
          service:
            name: dspdmservice
            port:
              number: 60000
