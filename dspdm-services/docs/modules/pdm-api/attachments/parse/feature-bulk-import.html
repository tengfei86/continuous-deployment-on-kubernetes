        // ajax 对象
        function ajaxObject() {
            var xmlHttp;
            try {
                // Firefox, Opera 8.0+, Safari
                xmlHttp = new XMLHttpRequest();
                } 
            catch (e) {
                // Internet Explorer
                try {
                        xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
                    } catch (e) {
                    try {
                        xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (e) {
                        alert("您的浏览器不支持AJAX！");
                        return false;
                    }
                }
            }
            return xmlHttp;
        }
        // ajax post请求：
        function ajaxPost ( url  , fnResponse, fnLoading ) {

			var jsonFile = {'params': open('D:/DSPDM/MkDocs/prdm-documents/docs/docs/features/bulk-import/import.json', 'rb')}
 
            ajax.onreadystatechange = function () {
                if( ajax.readyState == 4 ) {
                    fnResponse(ajax.status,ajax.responseText);
                } else {
                    fnLoading();
                }
            }
            ajax.send( xlsxFile,jsonFile );
        }
