<html>

</head>
<body style="margin: 0 0 0 0;">
    <iframe src="../resources/api.html" id="unitConversion" width="100%" height="100%" frameborder="0">
    </iframe>
    <script>
        window.onload = function () {
            let body =
					[
					    {
					        "sourceUnit":"ft",
					        "targetUnit": "in",
					        "values": [
					        100,
					        200
					        ]
					    },
					    {
					        "sourceUnit": "ft",
					        "targetUnit": "m",
					        "values": [
					        300,
					        400
					        ]
					    }
					]
            document.getElementById("unitConversion").contentWindow.setUnitConvert(JSON.stringify(body, null, "    "));
        }
    </script>
</body>

</html>
