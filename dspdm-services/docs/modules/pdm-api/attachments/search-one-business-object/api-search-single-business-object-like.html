            let body =
            {
                "boName": "WELL",

                "timezone": "GMT+05:00",
                "readAllRecords": true,
                "criteriaFilters": [
                    {
                        "boAttrName": "SEARCH_JSONB",

                        "values": [
                            "sol"
                        ]
                    }
                ],
                "orderBy": [
                    {

                    }

            }
            document.getElementById("searchSingle").contentWindow.setSearchSingleParams(JSON.stringify(body, null, "    "));

    </script>
