site:
  title: Production Data Management Documentation
  url: http://localhost:8080/
  start_page: PDM::index.adoc
content:
  sources:
  - url: ..\..
    start_path: docs
    branches: HEAD
    start_page: PDM::index.adoc
ui:
  bundle:
    url: ./node_modules/@webframework/docs-ui-oec/build/ui-bundle.zip
    snapshot: true
asciidoc:
  attributes:
    examples: 'example$'
    experimental: ''
    icons: 'font'
    idprefix: ''
    idseparator: '-'
    page-pagination: ''
    oec: ''
    product: 'DSPDM'
  extensions:
  - asciidoctor-kroki
